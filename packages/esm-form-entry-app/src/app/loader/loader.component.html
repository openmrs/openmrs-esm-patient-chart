<div class="cds--inline-loading spinner" aria-live="assertive">
  <div class="cds--inline-loading__animation">
    <div
      aria-atomic="true"
      aria-labelledby="loading-id-5"
      aria-live="assertive"
      class="cds--loading cds--loading--small"
    >
      <label id="loading-id-5" class="cds--visually-hidden">
        Active loading indicator
      </label>
      <svg class="cds--loading__svg" viewBox="0 0 100 100">
        <title>Active loading indicator</title>
        <circle class="cds--loading__background" cx="50%" cy="50%" r="44"></circle>
        <circle class="cds--loading__stroke" cx="50%" cy="50%" r="44"></circle>
      </svg>
    </div>
  </div>
  <div class="cds--inline-loading__text">{{ loadingMessage }}</div>
</div>
