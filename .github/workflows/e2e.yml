name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TURBO_API: 'http://127.0.0.1:9080'
  TURBO_TOKEN: 'turbo-token'
  TURBO_TEAM: ${{ github.repository_owner }}

jobs:
  run_e2e_tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“ Copy test environment variables
        run: cp example.env .env

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Setup local cache server for Turborepo
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ—ï¸ Build apps
        run: yarn turbo run build --color

      - name: ğŸš€ Run dev server
        run: bash e2e/support/github/run-e2e-docker-env.sh

      - name: â³ Wait for OpenMRS instance to start
        run: while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8080/openmrs/login.htm)" != "200" ]]; do sleep 10; done

      - name: ğŸ§ª Run E2E tests
        run: yarn test-e2e

      - name: ğŸ›‘ Stop dev server
        if: '!cancelled()'
        run: docker stop $(docker ps -a -q)

      - name: ğŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        if: '!cancelled()'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          overwrite: true

      - name: ğŸ“ Capture Server Logs
        if: always()
        uses: jwalton/gh-docker-logs@v2
        with:
          dest: './logs'

      - name: ğŸ“¤ Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-logs
          path: './logs'
          retention-days: 2
          overwrite: true
